<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><title>Myanmar Calendar</title><meta name="description" content="A calendar app with Myanmar Date and Sabbath date calculation and holiday also!"><meta name="keywords" content="Myanmar Calendar, ပြက္ခဒိန်, မြန်မာပြက္ခဒိန်"><link rel="icon" type="image/ico" href="./img/favicon.ico" /><link rel="stylesheet" href="./styles.css"><link rel="manifest" href="./manifest.webmanifest"></head><body><div class="controls"><input type="button" id="decm" value="&lt;" onclick="ChangeMonth(-1);" class="BtnDec" title="Previous Month"><input type="number" id="year" min="640" max="2140" value="" onchange="LoadDate()" class="InpYear" title="Year"><select id="month" onchange="LoadDate()" class="InpMonth" title="Month"><option value="0">January</option><option value="1">February</option><option value="2">March</option><option value="3">April</option><option value="4">May</option><option value="5">June</option><option value="6">July</option><option value="7">August</option><option value="8">September</option><option value="9">October</option><option value="10">November</option><option value="11">December</option></select><input type="button" id="incm" value="&gt;" onclick="ChangeMonth(1);" class="BtnInc" title="Next Month"><button class="today" onclick="SetToday()">Today</button></div><div class="calendar-container"><div class="calendar-header" id="calenderHeader"></div><div class="calendar-body"><div class="week-header" id="calendarWeekDay"></div><div id="calendarContent"></div></div></div><div id="dayInfoModal" class="modal d-none"><div class="modal-header"><label style="padding-left:10px;">Day Info</label><button class="close" id="modalClose">&times;</button></div><div class="modal-body" id="modalBody"></div><div class="modal-footer"><a href="https://github.com/yan9a/mmcal/blob/master/index.htm" target="_blank">The code is based on "yan9a-mmcal"</a></div></div><div id="modalOverlay" class="modal-backdrop d-none"></div><script src="./calendar.js" type="module"></script><script>window.onload=function(){const e=new Date();elYear.value=e.getFullYear(),elMonth.value=e.getMonth(),updateWindowSize();if ('serviceWorker' in navigator) {navigator.serviceWorker.register('./sw.js').then(() => console.log('Service Worker registered successfully')).catch(err => console.log('Service Worker registration failed:', err));}};</script></body></html>
